<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trumpac-Man</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="site-header">
        <div class="header-left">
            <h1 class="logo-text">TRUMPAC-MAN</h1>
            <div class="character-icons">
                <img src="images/ghost_normal.png" alt="Trump" class="character-icon trump-icon">
                <img src="images/pacman_open.png" alt="Pac-Man" class="character-icon pacman-icon">
                <img src="images/coin.png" alt="Solana" class="character-icon solana-icon">
            </div>
        </div>
        
        <div class="header-center">
            <div class="wallet-container">
                <div class="wallet-icon">
                    <img src="images/coin.png" alt="Solana" class="wallet-coin">
                </div>
                <div class="wallet-content">
                    <div class="wallet-label">CA : </div>
                    <!-- TODO: Add wallet address -->
                    <div class="wallet-address" id="walletAddress">Will be There</div>
                </div>
                <button id="copyButton" class="wallet-button">
                    <svg class="copy-icon" width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M16 1H4C2.9 1 2 1.9 2 3V17H4V3H16V1ZM19 5H8C6.9 5 6 5.9 6 7V21C6 22.1 6.9 23 8 23H19C20.1 23 21 22.1 21 21V7C21 5.9 20.1 5 19 5ZM19 21H8V7H19V21Z"></path>
                    </svg>
                </button>
                <div id="copyMessage" class="wallet-message">COPIED!</div>
            </div>
        </div>
        
        <div class="header-right">
            <a href="https://x.com/TRUMPAC_MAN" target="_blank" class="social-button twitter-button">
                <svg class="social-icon" width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"></path>
                </svg>
                <span>Twitter</span>
            </a>
            <a href="https://github.com/Maker-Miner/TRUMPAC-MAN" target="_blank" class="social-button github-button">
                <svg class="social-icon" width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"></path>
                </svg>
                <span>GitHub</span>
            </a>
        </div>
    </header>
    
    <div class="game-container">
        <div class="game-header">
            <div class="score-container">
                <span>SOLANA: </span>
                <img src="images/coin.png" alt="Solana" class="score-coin">
                <span id="score">0</span>
            </div>
            <div class="lives-container">
                <span>LIFES: </span>
                <div id="lives"></div>
            </div>
            <div class="level-container">
                <span>LEVEL: </span>
                <span id="level">1</span>
            </div>
        </div>
        
        <canvas id="gameCanvas"></canvas>
        
        <div class="controls-info">
            <p>Use arrows to move</p>
        </div>
        
        <div id="gameOverScreen" class="game-over-screen">
            <div class="game-over-content">
                <h2>GAME OVER</h2>
                <p>SOLANA: <span id="finalScore">0</span></p>
                <button class="game-button" id="restartButton">RETRY</button>
            </div>
        </div>
        
        <div id="startScreen" class="start-screen">
            <div class="start-content">
                <h1>TRUMPAC-MAN</h1>
                <h2>ESPACE TRUMP AND CATCH SOLANA</h2>
                <button id="startButton">START</button>
            </div>
        </div>
    </div>

    <!-- Chargement des scripts -->
    <script src="js/constants.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/maze.js"></script>
    <script src="js/entities.js"></script>
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>
    <script src="js/header.js"></script>
</body>
</html>
